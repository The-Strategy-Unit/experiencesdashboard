name: "Dev Publish (dev)"
on:
  push:
    branches: [development]

jobs:
  connect-publish-dev:
    name: "Dev Publish (dev)"
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Install dependencies # install dependency from DESCRIPTION file and some extra dependencies required to lunch to rsconnect
        uses: r-lib/actions/setup-r-dependencies@v2 
        with:
          extra-packages: |
            any::rsconnect
            any::BH
            any::cpp11
            any::prettyunits
            any::progress 
            
      - name: Update MASS
        shell: Rscript {0}
        run: pak::pkg_install("MASS@7.3-60")

      - name: Generate manifest.json # file required by Connect for deploying content programmatically.
        run: Rscript dev/generate_manifest.R

      - name: Publish Connect content
        uses: rstudio/actions/connect-publish@main
        with:
          url: ${{ secrets.RSCONNECT_URL }}   # URL of the Connect server
          api-key: ${{ secrets.RSCONNECT_API_KEY }}   # Connect API key, which can be acquired from your Connect profile
          access-type: acl    # accessible to specific users and groups managed within Connect
          force: true
          dir: .:/experiencesdashboard  # the second part specifies the URL of the deployed app 